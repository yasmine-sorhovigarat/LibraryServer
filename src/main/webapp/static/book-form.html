<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/book-form.js" defer></script>
    
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="my-container">
                <h1 class="logo"><a href="index.html">Library Server!</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="book-list.html">View Books</a></li>
                    <li><a href="book-form.html" class="current">Add Book</a></li>
                    <li><a href="login-form.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="book-form-main">
        <div class="form-wrap">
            <h1>Add Book Form</h1>
            <form>
                <div class="form-group">
                    <!-- Book title input -->
                    <label for="book-title">Book Title</label>
                    <input type="text" id="book-title" name="book-title">
                </div>
                <div class="form-group">
                    <!-- Book isbn input -->
                    <label for="book-isbn">Book ISBN</label>
                    <input type="text" id="book-isbn" name="book-isbn">
                </div>
                <div class="form-group">
                    <!-- Book author input -->
                    <label for="book-author">Book Author</label>
                    <input type="text" id="book-author" name="book-author">
                </div>
                <div class="form-group">
                    <!-- Book genre input -->
                    <label for="book-genre">Book Genre</label>
                    <input type="text" id="book-genre" name="book-genre">
                </div>
                <button id="book-submit" class="btn">Submit Book</button>
            </form>
        </div>
    </section>

    <footer id="main-footer">
        <p>Library Server Inc. &copy; 2020</p>
    </footer>
</body>
</html>
